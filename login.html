<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ojek Online - Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(bg-login.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center
    }

    .card {
      color: white;
      background: transparent;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4 m-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
    <div class="header text">
      <div class="text-center mb-0">
        <img src="https://img.icons8.com/color/96/taxi.png" alt="">
      </div>
      <div class="text-center">
        <h3>Inovix</h3>
        <p>Login akun</p>
      </div>

      <!-- Form diarahkan langsung ke index.html -->
      <form action="index.html" method="get">
        <div class="mb-3">
          <label for="usn" class="fw-bold">Email/Username</label>
          <input type="email" id="usn" name="usn" class="form-control mt-2" placeholder="Masukkan Email atau Username" required>
        </div>
        <div class="mb-3">
          <label for="pw" class="fw-bold">Password</label>
          <input type="password" id="pw" name="pw" class="form-control mt-2" placeholder="Masukkan Password" required>
        </div>
        <div class="mb-3 justify-content-between d-flex">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Ingatkan saya</label>
          </div>
          <div class="forgot-pw">
            <a href="" class="fw-bold">Lupa Sandi?</a>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="form-control" style="background-color: green; color: white;">Login</button>
        </div>
        <div class="text-center my-4">
          <p class="text-muted">Atau Login dengan</p>
        </div>
        <div class="option-login d-flex gap-2">
          <button type="button" class="btn bg-success text-light w-50">Google</button>
          <button type="button" class="btn bg-success text-light w-50">Facebook</button>
        </div>
        <div class="text-center my-3">
          <p>Belum punya akun? <a href="daftarakun.html" class="fw-bold">Daftar</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
